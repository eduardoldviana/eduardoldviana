name: Generate Snake Animation üêç

on:
  schedule:
    - cron: "0 0 * * *" # roda todo dia √† meia-noite
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate the snake game from contributions
        uses: Platane/snk@v3
        with:
          github_user_name: eduardoldviana
          color_snake: "#FFA500" # Laranja
          color_dots: "#FFFF00,#FFD700,#FFEA00" # Amarelo
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake.gif

      - name: Push generated files
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
